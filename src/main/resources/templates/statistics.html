<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>

    <link rel="stylesheet" th:href="@{/css_styles/base.css}">
    <script th:src="@{/js_scrypts/chart.js}"></script>
    <link rel="stylesheet" th:href="@{/css_styles/statistics.css}">
    <script defer th:src="@{/js_scrypts/statistics.js}"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<div class="container">
    <!-- Заголовок -->
    <header>
        <h1>Статистика</h1>

        <div class="header-buttons">
            <button class="icon-button" id="backButton">
                <img src="/web/static/icons/back.png" alt="Назад">
            </button>
            <button class="icon-button" id="logoutButton">
                <img src="/web/static/icons/logout.png" alt="Выход">
            </button>
        </div>
    </header>

    <!-- Основная карточка -->
    <div class="statistics-card">

        <div class="charts-row">
            <div class="chart-box">
                <h3>Уровни важности</h3>
                <canvas id="levelsPie"></canvas>
            </div>

            <div class="chart-box">
                <h3>Категории инцидентов</h3>
                <canvas id="categoriesPie"></canvas>
            </div>
        </div>

        <div class="chart-box bar-box">
            <h3>Динамика инцидентов</h3>
            <canvas id="perDayBar"></canvas>
        </div>

    </div>
</div>
</body>
</html>
