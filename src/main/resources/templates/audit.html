<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аудит</title>

    <link rel="stylesheet" th:href="@{/css_styles/base.css}">
    <link rel="stylesheet" th:href="@{/css_styles/audit.css}">
    <script defer th:src="@{/js_scrypts/audit.js}"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<div class="container">

    <!-- Заголовок (как в Incidents) -->
    <header>
        <h1>Аудит</h1>

        <div class="header-buttons">
            <button class="icon-button" id="backButton">
                <img src="/web/static/icons/back.png" alt="Назад">
            </button>

            <button class="icon-button" id="logoutButton">
                <img src="/web/static/icons/logout.png" alt="Выход">
            </button>
        </div>
    </header>

    <!-- Основная карточка -->
    <div class="audit-card">

        <h3>Записи о событиях в системе</h3>

        <div class="audit-header">
            <div class="header-event">
                <div class="event-header">
                    <span>Событие</span>
                    <button class="filter-btn" id="auditEventFilterBtn">
                        <img src="/web/static/icons/filter.png">
                    </button>
                    <img id="auditEventFilterActiveIcon" src="/web/static/icons/active-filter.png"
                         alt="Фильтр активирован"
                         title="Фильтр активирован"
                         class="filter-active-icon" style="display:none; cursor:pointer;">
                </div>

                <div class="filter-popup" id="auditEventFilterPopup">
                    <div class="filter-options" id="auditEventFilterOptions"></div>
                    <div class="filter-actions">
                        <button id="applyAuditEventFilter" class="danger">Применить</button>
                        <button id="cancelAuditEventFilter">Отмена</button>
                    </div>
                </div>

                <div class="subheader">Описание</div>
            </div>

            <div class="header-initiator">
                <div class="event-header">
                    <span>Инициатор</span>
                    <button class="filter-btn" id="auditUserFilterBtn">
                        <img src="/web/static/icons/filter.png">
                    </button>
                    <img id="auditUserFilterActiveIcon"
                         src="/web/static/icons/active-filter.png"
                         class="filter-active-icon"
                         style="display:none; cursor:pointer;">
                </div>

                <div class="filter-popup" id="auditUserFilterPopup">
                    <div class="filter-options">
                        <input type="text"
                               id="auditUserFilterInput"
                               placeholder="Введите имя пользователя">
                    </div>
                    <div class="filter-actions">
                        <button id="applyAuditUserFilter" class="danger">Применить</button>
                        <button id="cancelAuditUserFilter">Отмена</button>
                    </div>
                </div>
            </div>

            <div class="header-datetime">Дата и время</div>
        </div>

        <!-- Список -->
        <div id="audit-list" class="audit-list"></div>

        <!-- Если пусто -->
        <div id="no-audit" class="no-audit hidden">Записей не найдено</div>

        <!-- Пагинация -->
        <div class="pagination" id="pagination"></div>
    </div>

</div>
</body>
</html>
