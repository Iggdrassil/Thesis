<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link rel="stylesheet" th:href="@{/css_styles/base.css}">
    <link rel="stylesheet" th:href="@{/css_styles/login.css}">
    <script defer th:src="@{/js_scrypts/login.js}"></script>
</head>
<body>

<div class="login-container">
    <form action="/userLogin" method="post" class="login-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" placeholder="Введите логин" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>

        <button type="submit" id="loginButton">Войти</button>

        <p th:if="${param.error}" class="error-message">Неверный логин или пароль</p>
        <p th:if="${param.logout}" class="info-message">Вы вышли из системы</p>
    </form>
    <p th:if="${param.blocked}"
       id="blockedMessage"
       class="error-message"
       th:text="'Вход заблокирован на ' + ${param.blocked} + ' секунд'">
    </p>

</div>

</body>
</html>
